<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project L'Oréal</title>
</head>

<body>
    <div id="loreal">
        <div class="container">
            <section class="header">
                <div>
                    <p>L'Oréal</p>
                </div>
                <div>
                    <p>Emissions:</p>
                </div>
            </section>
            <section class="content">
                <div><img id="image" src="" alt=""></div>
                <div>
                    <h2 id="maintitle">L'Oréal Chapter One</h2>
                    <p id="title">Discover the L'oréal Foundation new communication tools</p>
                    <div>
                        <div class="controls">
                            <div id="play"></div>
                            <div id="pause"></div>
                        </div>
                        <div id="timeline">
                            <div id="wave-timeline"></div>
                            <div id="timeline_inner"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <input type="range" id="volume" max="1" min="0" step="0.01">
    <script src="main.js"></script>
</body>

</html>
